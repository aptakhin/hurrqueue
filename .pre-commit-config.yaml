repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.2.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-added-large-files

- repo: local
  hooks:
  - id: ruff
    name: ruff
    entry: shell/ruff.sh
    language: system
    pass_filenames: true
    types_or: [python]
    # files: backend/.+\.py$

  - id: pytest
    name: pytest
    entry: shell/pytest.sh
    language: system
    pass_filenames: false
    always_run: true
    args: [-vvv]

  - id: mypy
    name: mypy
    entry: shell/mypy.sh
    language: system
    pass_filenames: true
    types_or: [python]
    # files: backend/.+\.py$
